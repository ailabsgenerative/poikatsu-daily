name: Generate Daily Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Ensure data directory exists
        run: mkdir -p data

      - name: Generate report with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          REPORT_PROMPT: |
            本日（$(date +'%Y-%m-%d')）時点の最新「ポイ活」情報を、Web検索も活用して以下の観点ごとにまとめてください。

            - 新規ポイントキャンペーン・増量情報
            - QRコード決済・キャッシュレス決済の特典
            - ポイントサイトの高還元案件
            - 各種アプリ・サービスの期間限定イベント
            - ショッピングモール・ECサイトのセール情報
            - 飲食・コンビニ・スーパーのポイントデー
            - SNSや口コミで話題の裏技・最新トレンド

            【出力形式】
            # 本日のポイ活最新情報（$(date +'%Y-%m-%d')）
            ※この日報はAI（Gemini API）による自動生成です。内容・情報源は必ずご自身でもご確認ください。
            
            ## 新規ポイントキャンペーン・増量情報
            - タイトル: 
            - 内容: 
            - 期間・日付: 
            - 注意点: 
            - 情報源: 

            ## QRコード決済・キャッシュレス決済の特典
            ...（同様に各観点ごとにMarkdownで見出し＋リスト形式で記載。必ず「情報源:」も明記）

            ※各観点で新しい情報がなければ「本日新着情報なし」と明記してください。
        run: |
          python src/generate_report.py > data/$(date +'%Y-%m-%d').md

      - name: Generate index.html
        run: |
          python src/generate_index.py

      - name: Commit and push report
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/*.md
          git commit -m "Add daily report $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Commit and push index.html
        run: |
          git add index.html
          git commit -m "Update index.html" || echo "No changes to commit"
          git push

      - name: Generate individual report HTMLs
        run: |
          python src/generate_index.py
